<div class="container" style="margin-top:25px;">
  <h2>Nouveau post</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text"  class="form-control" formControlName="title" placeholder="title">
  </div>
  <div class="form-group">
    <textarea cols="5" rows="5"  class="form-control" formControlName="content" placeholder="contenu"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Enregistrer</button>
</form>
</div>
